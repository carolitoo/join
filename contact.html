<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/logo_dark.svg" />

    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <link rel="stylesheet" href="./css/contactOverlay.css" />
    <link rel="stylesheet" href="./css/contactResp.css" />
    <link rel="stylesheet" href="./css/template.css" />
    <link rel="stylesheet" href="style.css" />

    <script src="script.js"></script>
    <script src="./js/contact.js"></script>
    <script src="./js/contactHTML.js"></script>
    <script src="./js/template.js"></script>
  </head>

  <body onload="initContact()" class="body-contacts">
    <header w3-include-html="./assets/templates/header.html"></header>
    <div w3-include-html="./assets/templates/submenu.html"></div>
    <div
      class="sidebar"
      w3-include-html="./assets/templates/sidebarFooter.html"
    ></div>

    <div class="bg-contact-list" id="bg-contact-list">
      <div class="wrapper-contact-list">
        <div class="ctn-btn-contact-list">
          <div class="btn-db btn-add-contact-db" onclick="addNewContact()">
            <span>Add new contact</span>
            <img class="icon-btn" src="./assets/img/person_add_white.svg" />
          </div>
        </div>
        <div class="btn-contact-mobile" onclick="addNewContact()">
          <img src="./assets/img/person_add_white.svg" />
        </div>
        <div class="ctn-contact-list" id="ctn-contact-list"></div>
      </div>
    </div>

    <div class="ctn-content ctn-content-contacts" id="ctn-content-contacts">
      <div
        class="contact-arrow-return d-none"
        id="contact-arrow-return"
        onclick="returnToContactList()"
      >
        <img src="./assets/img/arrow-left-line.svg" />
      </div>
      <div class="ctn-contacts-details">
        <div class="headline-contacts">
          <h1>Contacts</h1>
          <div class="headline-separator"></div>
          <span>Better with a team</span>
        </div>
        <div
          class="wrapper-contact-details d-none"
          id="wrapper-contact-details"
        ></div>
      </div>
      <div
        class="btn-contact-mobile"
        id="btn-contact-mobile"
        onclick="openSubmenuContact(positionOfContact)"
      >
        <img src="./assets/img/more_vertical_white.svg" />
      </div>
    </div>
    <div
      class="overlay-contacts-submenu d-none"
      id="overlay-contacts-submenu"
      onclick="closeSubmenuContact()"
    >
      <div
        class="ctn-contacts-submenu"
        id="ctn-contacts-submenu"
        onclick="stopPropagation(event)"
      >
        <div
          class="contacts-detail-edit-delete"
          id="contacts-detail-edit-mobile"
          onclick="editContact(0)"
        >
          <img
            id="img-contacts-detail-edit"
            src="./assets/img/edit_default.svg"
          />
          <span>Edit</span>
        </div>
        <div
          class="contacts-detail-edit-delete"
          id="contacts-detail-delete-mobile"
          onclick="deleteContact(0)"
        >
          <img
            id="img-contacts-detail-delete"
            src="./assets/img/delete_default.svg"
          />
          <span>Delete</span>
        </div>
      </div>
    </div>

    <div class="overlay-contacts" id="overlay-contact">
      <div class="ctn-contacts-edit-add">
        <div class="ctn-headline-contacts-edit-add">
          <img
            class="logo-contacts-edit-add"
            src="./assets/img/logo_light.svg"
          />
          <h1
            class="headline-contacts-edit-add"
            id="headline-contacts-edit-add"
          >
            Edit contact
          </h1>
          <div class="sub-headline-contacts-add" id="sub-headline-contacts-add">
            Tasks are better with a team!
          </div>
          <div class="separator-contacts-edit-add"></div>
        </div>
        <div class="acronym-contacts-edit-add">TW</div>
        <div class="ctn-contacts-detail-close">
          <img
            class="contacts-detail-close"
            src="./assets/img/close_black.svg"
            onclick="closeContactsDetails()"
          />
        </div>
        <form
          class="form-contacts-edit-add"
          onsumit="editContact(1)"
          action="./contact.html"
        >
          <div class="ctn-input-contact-edit-add">
            <div>
              <input
                type="text"
                id="contacts-detail-input-name"
                minlength="3"
                placeholder="Name"
                required
              />
              <img class="input-icon" src="./assets/img/person.svg" />
            </div>
            <div>
              <input
                type="email"
                id="contacts-detail-input-mail"
                placeholder="Email"
                required
              />
              <img class="input-icon" src="./assets/img/mail.svg" />
            </div>
            <div>
              <input
                type="text"
                id="contacts-detail-input-phone"
                pattern="[+][0-9]*"
                placeholder="Phone"
                oninvalid="this.setCustomValidity('Please enter a valid phone number')"
                oninput="this.setCustomValidity('')"
              />
              <img class="input-icon" src="./assets/img/phone.svg" />
            </div>
          </div>
          <div class="ctn-btns-contact-edit-add">
            <div class="btn-outline" onclick="deleteContact()">Delete</div>
            <button class="btn-db">
              Save<img src="./assets/img/check_white.svg" />
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
