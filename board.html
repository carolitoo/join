<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/logo_dark.svg" />

    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/template.css" />
    <link rel="stylesheet" href="./css/board.css" />
    <link rel="stylesheet" href="style.css" />

    <script src="script.js"></script>
    <script src="./js/board.js"></script>
  </head>

  <body onload="initBoard()">

    <div>
    <header w3-include-html="./assets/templates/header.html"></header>
    <div class="sidebar" w3-include-html="./assets/templates/sidebarFooter.html"></div>

    <div class="ctn-content">
      <div class="headline-board">
        <h1>Board</h1>
        <div class="header-board-right">
          <div class="ctn-search-task">
            <input class="input-search-task" placeholder="Find Task" />
            <div class="search-task-right">
              <img src="./assets/img/separator_grey.svg" />
              <div class="ctn-search-task-icon">
                <img src="./assets/img/search_db.svg" />
              </div>
            </div>
          </div>
          <div class="btn-db btn-add-task-db">
            <span>Add task</span>
            <img class="icon-btn" src="./assets/img/add_white.svg" />
          </div>
        </div>
      </div>

      <div class="ctn-board">
        <div class="ctn-board-status">
          <div class="ctn-board-status-top">
            <span class="headline-status">To do</span>
            <img
              class="icon-plus-square"
              src="./assets/img/plus_square_default.svg"
            />
          </div>
          <div class="ctn-board-status-bottom" ondragover="allowDrop(event)" ondrop="moveElementTo('toDo')">
            <div class="empty-status" id="empty-tasks-toDo">No tasks To do</div>
            <div class="ctn-tasks" id="tasks-toDo"></div>
          </div>
        </div>
        <div class="ctn-board-status">
          <div class="ctn-board-status-top">
            <span class="headline-status">In Progress</span>
            <img
              class="icon-plus-square"
              src="./assets/img/plus_square_default.svg"
            />
          </div>
          <div class="ctn-board-status-bottom" ondragover="allowDrop(event)" ondrop="moveElementTo('inProgress')">
            <div class="empty-status d-none" id="empty-tasks-inProgress">No tasks In Progress</div>
            <div class="ctn-tasks" id="tasks-inProgress"></div>
          </div>
        </div>
        <div class="ctn-board-status">
          <div class="ctn-board-status-top">
            <span class="headline-status">Await Feedback</span>
            <img
              class="icon-plus-square"
              src="./assets/img/plus_square_default.svg"
            />
          </div>
          <div class="ctn-board-status-bottom" ondragover="allowDrop(event)" ondrop="moveElementTo('awaitFeedback')">
            <div class="empty-status d-none" id="empty-tasks-awaitFeedback">No tasks Await Feedback</div>
            <div class="ctn-tasks" id="tasks-awaitFeedback"></div>
          </div>
        </div>
        <div class="ctn-board-status">
          <div class="ctn-board-status-top">
            <span class="headline-status">Done</span>
          </div>
          <div class="ctn-board-status-bottom" ondragover="allowDrop(event)" ondrop="moveElementTo('done')">
            <div class="empty-status" id="empty-tasks-done">No tasks Done</div>
            <div class="ctn-tasks" id="tasks-done"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
