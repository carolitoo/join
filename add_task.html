<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Task</title>
  <link rel="icon" type="image/x-icon" href="./assets/img/logo_dark.svg" />

  <link rel="stylesheet" href="./css/font.css" />
  <link rel="stylesheet" href="./css/template.css" />
  <link rel="stylesheet" href="./css/addTask.css" />
  <link rel="stylesheet" href="style.css" />

  <script src="script.js"></script>
  <script src="./js/addTask.js"></script>
  <script src="./js/template.js"></script>

</head>

<body onload="initAddTask()">

  <header w3-include-html="./assets/templates/header.html"></header>
  <div w3-include-html="./assets/templates/submenu.html"></div>
  <div class="sidebar" w3-include-html="./assets/templates/sidebarFooter.html"></div>

  <div class="ctn-content">

    <h1>Add Task</h1>
    <div>

      <form class="form-layout" onsubmit="addTask(); return false">

        <div class="add-task-left-column">

          <div class="input_box_layout">
            <div class="description-with-star">
              <span class="add_task_txt_format">Title</span>
              <p class="add_task_txt_format" ; style="color: #FF8190;">*</p>
            </div>
            <input class="input-add-task" id="task-input-title" rows="4" cols="50" required minlength="2" type="text"
              placeholder="Enter a title">
          </div>
          <div class="input_box_layout">
            
              <span class="add_task_txt_format">Description</span>
            
            <textarea class="input-add-task resize" id="task-input-description" placeholder="Enter a description"> </textarea>
          </div>

          <div class="input_box_layout">
              <label class="add_task_txt_format">Assigned to</label>
              <div>
                <div class="dropDownIcon"></div>  
                <input class="input-add-task" onclick="activateDropdown()">
                  <div class="assignedContacts-open" id="assignedContactsCtn"></div>
              </div>
          </div>

        </div>

        <div class="parting_line_grey"></div>

        <div class="add-task-right-column">

          <div class="input_box_layout">
            <div class="description-with-star">
              <span class="add_task_txt_format">Due date</span>
              <p class="add_task_txt_format" ; style="color: #FF8190;">*</p>
            </div>
              <img src="./assets/img/event.svg" class="icon-calendar">
              <input id="dueDate" class="input-add-task" required type="date" placeholder="dd/mm/yyyy">
          </div>

          <div class="input_box_layout">
            <span class="add_task_txt_format">Prio</span>
            <div class="prio_box_layout">

              <button id="urgentButton" class="prio-btn-neutral" onclick="changeButtonColorsUrgent()">Urgent
                <img id="urgent-icon" src="./assets/img/Prio alta2.svg" class="urgent-icon" alt="...">
              </button>

              <button id="mediumButton" class="prio-btn-neutral" onclick="changeButtonColorsMedium()">Medium
                <img id="medium-icon" src="./assets/img/Prio media y.svg" class="urgent-icon" style="fill:#FFA800">
              </button>

              <button id="lowButton" class="prio-btn-neutral" onclick="changeButtonColorsLow()">Low
                <img id="low-icon" src="./assets/img/Prio baja.svg" class="urgent-icon" alt="...">
              </button>

            </div>
          </div>

          <div class="input_box_layout">
            <div class="description-with-star">
              <span class="add_task_txt_format">Category</span>
              <p class="add_task_txt_format" ; style="color: #FF8190;">*</p>
            </div>
            <div class="custom-select">
              <select class="select.dropdown_list">
                <option value="0">Select task category</option>
                <option value="1">Technical Task</option>
                <option value="2">User Story</option>
              </select>
            </div>
          </div>

          <div class="input_box_layout">
            <span class="add_task_txt_format">Subtasks</span>
              <input class="input-add-task" id="subtaskInput" required minlength="2" placeholder="Enter a title">
              <div id="plus-btn" class="subtask-plus-btn" onclick="saveSubtaskToArray()"></div>
              <div id="added-subtask-ctn"></div>
          </div>

        </div>
    </div>
    <div class="bottom-section-ctn">
      <div class="description-with-star">
        <p class="reqiured_txt_format" ; style="color: #FF8190;">*</p>
        <span class="reqiured_txt_format">This field is required</span>
      </div>
      <div class="clear_create_btn_ctn">
        <button class="clear-btn" onclick="clearTasks()">Clear
          <img src="./assets/img/close blue.svg" class="create-task-btn-checkmark">
        </button>
        <button class="create-task-btn" onclick="createTask()">Create Task
          <img src="./assets/img/vector.svg" class="create-task-btn-checkmark">
        </button>
      </div>
    </div>
  </div>
  </div>



</body>
