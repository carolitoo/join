<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Task</title>
  <link rel="icon" type="image/x-icon" href="./assets/img/logo_dark.svg" />

  <link rel="stylesheet" href="./css/font.css" />
  <link rel="stylesheet" href="./css/template.css" />
  <link rel="stylesheet" href="./css/addTask.css" />
  <link rel="stylesheet" href="./css/addTaskTest.css" />
  <link rel="stylesheet" href="style.css" />

  <script src="script.js"></script>

</head>

<body onload="init()">

  <header w3-include-html="./assets/templates/header.html"></header>
  <div class="sidebar" w3-include-html="./assets/templates/sidebarFooter.html"></div>

  <div class="ctn-content">

    <h1>Add Task</h1>
    
      <form class="form-layout form-add-task-test" onsubmit="addTask(); return false">
       
        <div class="add-task-first-column">

          <div class="input_box_layout">
            <div class="description-with-star">
              <span class="add_task_txt_format">Title</span>
              <p class="add_task_txt_format" ; style="color: #FF8190;">*</p>
            </div>
            <input class="input" id="titleInput" required minlength="2" type="text" placeholder="Enter a title">
          </div>

          <div class="input_box_layout">
            <div class="description-with-star">
              <span class="add_task_txt_format">Description</span>
            </div>
            <input class="resizable" id="titleInput" required minlength="2" type="text"
              placeholder="Enter a description">
          </div>
          <div class="input_box_layout">
            <div class="description-with-star">
              <span class="add_task_txt_format">Assigned to</span>
            </div>

            <div class="custom-select" style="width:200px;">
              <select>
                <option class="option" value="0">Select contacts to assaign</option>
                <option type="Checkbox" value="1">Username Lastname</option>
                <option type="Checkbox" value="2">Username Lastname</option>
                <option value="3">Username Lastname</option>
                <option value="4">Username Lastname</option>
                <option value="5">Username Lastname</option>
                <option value="6">Username Lastname</option>
                <option value="7">Username Lastname</option>
                <option value="8">Username Lastname</option>
              </select>
            </div>
          </div>

        </div>

        <div class="separator-add-task-test"></div>

          <!-- Grey Line <div class="parting_line_grey"></div>-->
        
        <div class="add-task-second-column">
         
            <div class="input_box_layout">
              
                <span class="add_task_txt_format">Prio</span>
                <div class="prio_box_layout">

                  <button class="urgent-btn">Urgent
                      <img src="./assets/img/Prio alta2.svg" class="urgent-icon" alt="...">
                    </button>

                    <button class="urgent-btn">Medium
                      <img src="./assets/img/Prio media.svg" class="urgent-icon" style="fill:#FFA800">
                    </button>

                    <button class="urgent-btn">Low
                      <img src="./assets/img/Prio baja.svg" class="urgent-icon" alt="...">
                    </button>

                </div>    
            </div>

            <div class="input_box_layout">
              <div class="description-with-star">
                <span class="add_task_txt_format">Title</span>
                <p class="add_task_txt_format" ; style="color: #FF8190;">*</p>
              </div>
              <input class="input" id="titleInput" required minlength="2" type="text" placeholder="Enter a title">
            </div>
          </div>

        </div>
         
      </div>

</body>
